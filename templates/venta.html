{% extends "layout.html" %} {% block content %}
<h1>PRECIO TOTAL:{{ventas}}</h1>
<a href="#" class="btn btn-primary">Pagar</a>
<h2>PRODUCTOS</h2>

<div class="card-columns">
    
    
    {% for product in products %}
    
    <div class="card text-center border-info" style="height:420px;">
        <img class="card-img-top" src="{{product['imageurl1']}}" alt="Card image cap" style="width:300px;height:300px;">
        <div class="card-body">
            <h5 class="card-title">{{product['nombre']}}</h5>
            <p class="card-text">precio: {{product['precio']}}</p>
            <p class="card-text">{{product['totalPagar']}}</p>
            
        </div>
    </div>
    {% endfor %}
{% endblock %}
